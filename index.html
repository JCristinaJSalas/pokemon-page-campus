<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

  <link rel="icon" type="image/x-icon" href="/images/pokemon-icon.webp" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@4/material-ui.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="main.js" defer></script>
  <title>Pok√©mon</title>
</head>

<body>
  <main>
    <div class="contenedor-hero">
      <h1>Pokemon Website</h1>
      <button id="pokemon">Busca tu Pokemon</button>
    </div>
  </main>


  <section class="busqueda">

    <div class="input-container-busqueda">
      <input type="text" id="busqueda" name="busqueda" class="text_input" autocomplete="off"
        placeholder="Buscar por nombre" required />
      <label for="busqueda" class="label icon-busqueda" id="mostrar_palabras">hola</label>
    </div>
    <div class="container-tabla">

    </div>
  </section>

  <section class="busquedaSeccion">
    <div class="contenedor-busqueda">
      <label for="numLimit">Muestra: </label>
      <input type="number" id="numPokemon" placeholder="5" value="5" name="numLimit" />
      <button id="mostrarPokemons">
        <i class="bx bx-message-square-add"></i>
      </button>
    </div>
  </section>

  <section class="slide">
    <div class="contenedor-pokemons" id="contenedor-images"></div>
  </section>
  <footer> Hola</footer>
</body>

</html>
