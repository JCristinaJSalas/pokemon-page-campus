<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link rel="icon" type="image/x-icon" href="/images/pokemon-icon.webp" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@4/material-ui.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js" defer></script>
    <title>Pokémon</title>
  </head>

  <body>
    <nav class="display">
      <div class="contenedor-info display">
        <div class="contenedor-img">
          <img src="./images/Pokebola.png" alt="Logo Pokebola" />
        </div>
        <div class="contenedor-titulo display">
          <h1>Pokemon Website</h1>
        </div>
      </div>
      <section class="busquedaSeccion display">
        <div class="contenedor-busqueda display">
          <label for="numLimit">Muestra: </label>
          <input
            type="number"
            id="numPokemon"
            placeholder="5"
            value="24"
            name="numLimit"
          />
          <button id="mostrarPokemons" class="button">
            <i class="bx bx-message-square-add"></i>
          </button>
        </div>
      </section>
      <section class="busqueda display">
        <div class="input-container-busqueda display">
          <label
            for="busqueda"
            class="label icon-busqueda"
            id="mostrar_palabras"
            >Seach by name:
          </label>
          <input
            type="text"
            id="busqueda"
            name="busqueda"
            class="text_input"
            autocomplete="off"
            placeholder="Buscar por nombre"
            required
          />
        </div>
      </section>
    </nav>
    <main class="display">
      <section class="show display">
        <div class="contenedor-pokemons display" id="contenedor-images"></div>
      </section>
    </main>
    <footer>
      <h3>©Derechos Reservados</h3>
      <h3>Cristina Jerez Salas</h3>
    </footer>
  </body>
</html>
