<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link rel="icon" type="image/x-icon" href="/images/pokemon-icon.webp" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui@4/material-ui.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js" defer></script>
    <title>Pokémon</title>
  </head>

  <body>
    <main>
      <div class="contenedor-hero">
        <h1>Pokemon Website</h1>
      </div>
      <section class="busqueda">
        <div class="input-container-busqueda">
          <input
            type="text"
            id="busqueda"
            name="busqueda"
            class="text_input"
            autocomplete="off"
            placeholder="Buscar por nombre"
            required
          />
          <label
            for="busqueda"
            class="label icon-busqueda"
            id="mostrar_palabras"
          ></label>
        </div>
      </section>
    </main>

    <section class="busquedaSeccion">
      <div class="contenedor-busqueda">
        <label for="numLimit">Muestra: </label>
        <input
          type="number"
          id="numPokemon"
          placeholder="5"
          value="5"
          name="numLimit"
        />

        <button id="mostrarPokemons" class="button">
          <i class="bx bx-message-square-add"></i>
        </button>
      </div>
    </section>

    <section class="show">
      <div class="contenedor-pokemons" id="contenedor-images"></div>
    </section>
    <footer>
      <h3>
        ©Derechos Reservados
      </h3>
      <h3>
        Cristina Jerez Salas
      </h3>
      </footer>
  </body>
</html>
